<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wichelta Iansyah - Calculator</title>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <span class="title">Calculator</span>
      <div class="result">
        <span id="previous-value"></span>
        <span id="current-value">0</span>
      </div>
      <div class="row">
        <button class="button" onclick="clearAll()">C</button>
        <button class="button operator" onclick="appendOperator('%')">%</button>
        <button class="button" onclick="backspace()">
          <svg fill="#000000" height="25px" width="25px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 44.18 44.18" xml:space="preserve">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <g>
                <path d="M10.625,5.09L0,22.09l10.625,17H44.18v-34H10.625z M42.18,37.09H11.734l-9.375-15l9.375-15H42.18V37.09z"></path>
                <polygon points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676 18.887,13.383 17.473,14.797 24.766,22.09 17.473,29.383 "></polygon>
              </g>
            </g>
          </svg>
        </button>
        <button class="button operator" onclick="appendOperator('รท')">&#247;</button>
      </div>
      <div class="row">
        <button class="button number" onclick="appendNumber('7')">7</button>
        <button class="button number" onclick="appendNumber('8')">8</button>
        <button class="button number" onclick="appendNumber('9')">9</button>
        <button class="button operator" onclick="appendOperator('x')">&times;</button>
      </div>
      <div class="row">
        <button class="button number" onclick="appendNumber('4')">4</button>
        <button class="button number" onclick="appendNumber('5')">5</button>
        <button class="button number" onclick="appendNumber('6')">6</button>
        <button class="button operator" onclick="appendOperator('-')">-</button>
      </div>
      <div class="row">
        <button class="button number" onclick="appendNumber('1')">1</button>
        <button class="button number" onclick="appendNumber('2')">2</button>
        <button class="button number" onclick="appendNumber('3')">3</button>
        <button class="button operator" onclick="appendOperator('+')">+</button>
      </div>
      <div class="row">
        <button class="button number" onclick="appendNumber('00')">00</button>
        <button class="button number" onclick="appendNumber('0')">0</button>
        <button class="button number" onclick="appendNumber('.')">.</button>
        <button class="button equal" onclick="calculate()">=</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
